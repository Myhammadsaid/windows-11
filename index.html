<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/transformations.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Welcome to Windows 11</title>
	</head>
	<body>
		<div class="screen flex">
			<div class="weather flex">
				<i style="color: #ffac1a" class="bxr bxs-circle bx-md"></i>
				<div class="degree">
					<h5>78'F</h5>
					<h6>Sunny</h6>
				</div>
			</div>
			<div class="menu flex">
				<div class="windows">
					<img src="./images/icon.png" alt="windows" />
				</div>
				<form class="search">
					<input type="search" placeholder="Search" />
				</form>
				<ul class="items flex">
					<i class="bxr bxs-folder"></i>
					<i class="bxr bxs-folder"></i>
					<i class="bxr bxs-folder"></i>
					<i class="bxr bxs-folder"></i>
				</ul>
			</div>
			<div class="notification flex">
				<i style="font-size: 20px" class="bxr bx-wifi"></i>
				<i style="font-size: 20px" class="bxr bx-volume-full"></i>
				<i style="font-size: 20px" class="bxr bxs-battery"></i>
				<div class="clock flex">
					<span>11:11 AM</span>
					<span>1/11/2025</span>
				</div>
				<i style="font-size: 20px" class="bxr bx-bell"></i>
			</div>
		</div>
	</body>
</html>
