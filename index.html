<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.boxicons.com/3.0.3/fonts/transformations.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Welcome to Windows 11</title>
	</head>
	<body>
		<div class="screen flex">
			<div class="weather flex">
				<i style="color: #ffac1a" class="bxr bxs-circle bx-md"></i>
				<div class="degree">
					<h5>78'F</h5>
					<h6>Sunny</h6>
				</div>
			</div>
			<div class="menu flex">
				<div class="windows">
					<img src="./images/icon.png" alt="windows" />
				</div>
				<form class="search">
					<input type="search" placeholder="Search" />
				</form>
				<ul class="items flex">
					<img style="max-width: 25px" src="./images/edge.png" alt="edge" />
					<img
						style="max-width: 25px"
						src="./images/powerpoint.png"
						alt="powerpoint"
					/>
					<img style="max-width: 25px" src="./images/word.png" alt="word" />
					<i class="bxr bxs-folder"></i>
					<img style="max-width: 25px" src="./images/mail.png" alt="mail" />
				</ul>
				<div class="sidebar menu__bar">
					<div class="pinned">
						<div class="header flex">
							<h4>Pinned</h4>
							<button>
								All apps <i class="bxr bxs-arrow-right-stroke-circle"></i>
							</button>
						</div>
						<div class="main">
							<div>
								<img
									style="max-width: 35px"
									src="./images/edge.png"
									alt="edge"
								/>
								<h5>Edge</h5>
							</div>
							<div>
								<img
									style="max-width: 35px"
									src="./images/word.png"
									alt="word"
								/>
								<h5>Word</h5>
							</div>
							<div>
								<img
									style="max-width: 35px"
									src="./images/powerpoint.png"
									alt="powerpoint"
								/>
								<h5>PowerPoint</h5>
							</div>
							<div>
								<img
									style="max-width: 35px"
									src="./images/mail.png"
									alt="mail"
								/>
								<h5>Mail</h5>
							</div>
							<div>
								<img
									style="max-width: 35px"
									src="./images/todo.png"
									alt="todo"
								/>
								<h5>To Do</h5>
							</div>
							<div>
								<img
									style="max-width: 35px"
									src="./images/photos.png"
									alt="photos"
								/>
								<h5>Photos</h5>
							</div>
						</div>
					</div>
					<div class="recommended">
						<div class="header flex">
							<h4>Recommended</h4>
							<button>
								More <i class="bxr bxs-arrow-right-stroke-circle"></i>
							</button>
						</div>
						<div class="files">
							<div class="file">
								<img
									style="max-width: 35px"
									src="./images/word-file.png"
									alt="word-file"
								/>
								<div>
									<h5>Windows project</h5>
									<p>Recently added</p>
								</div>
							</div>
							<div class="file">
								<img
									style="max-width: 35px"
									src="./images/word-file.png"
									alt="word-file"
								/>
								<div>
									<h5>Windows project</h5>
									<p>Recently added</p>
								</div>
							</div>
							<div class="file">
								<img
									style="max-width: 35px"
									src="./images/word-file.png"
									alt="word-file"
								/>
								<div>
									<h5>Windows project</h5>
									<p>Recently added</p>
								</div>
							</div>
							<div class="file">
								<img
									style="max-width: 35px"
									src="./images/word-file.png"
									alt="word-file"
								/>
								<div>
									<h5>Windows project</h5>
									<p>Recently added</p>
								</div>
							</div>
						</div>
					</div>
					<div class="user flex">
						<div class="flex">
							<div class="circle"></div>
							<h5>Username</h5>
						</div>
						<button>
							<img
								style="max-width: 20px"
								src="./images/switch.png"
								alt="switch"
							/>
						</button>
					</div>
				</div>
			</div>
			<div class="notification">
				<div class="not__items flex">
					<i id="wifi" style="font-size: 20px" class="bxr bx-wifi"></i>
					<div class="volume flex">
						<i style="font-size: 20px" class="bxr bx-volume-full"></i>
						<div class="sidebar range__menu flex">
							<input
								min="0"
								orient="vertical"
								max="100"
								value="100"
								id="range"
								type="range"
							/>
							<span id="num"></span>
						</div>
					</div>
					<i style="font-size: 20px" class="bxr bxs-battery"></i>
					<div class="clock flex">
						<span class="oclock">11:11 AM</span>
						<span class="date">1/11/2025</span>
					</div>
				</div>
				<div class="sidebar wifi__menu">
					<div class="header flex">
						<h4>Wi-Fi</h4>
						<button class="switch"><span></span></button>
					</div>
					<div class="wifis flex">
						<div>
							<i class="bxr bxs-wifi"></i>
							<h4>Windows</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
